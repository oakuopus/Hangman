<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hangman</title>
    <link rel="stylesheet" href="./css/hangman.css">
</head>
<body>
    <div class="hangman-title">HANG WOMAN</div>
    <main>
        <div class="game-container">
            <section class="man">
                <div class="hanging">
                    <img src="./1.png" alt="Hangman" id="image">
                </div>
                <div id="word-container"></div>
            </section>
            <div id="remaining-guesses"></div>
            <section class="reset-guessed">
                <div class="tooltip" data-tooltip="Click retry to restart the game. Time starts when you choose a letter, you have 10 seconds to choose another letter or you lose a guess.">?</div>
                <button class="button" id="reset-button">
                    <svg class="svg-icon" fill="none" height="40" viewBox="0 0 20 20" width="40" xmlns="http://www.w3.org/2000/svg"><g stroke="#ff342b" stroke-linecap="round" stroke-width="1.5"><path d="m3.33337 10.8333c0 3.6819 2.98477 6.6667 6.66663 6.6667 3.682 0 6.6667-2.9848 6.6667-6.6667 0-3.68188-2.9847-6.66664-6.6667-6.66664-1.29938 0-2.51191.37174-3.5371 1.01468"></path><path d="m7.69867 1.58163-1.44987 3.28435c-.18587.42104.00478.91303.42582 1.0989l3.28438 1.44986"></path></g></svg>
                    <span class="lable">Retry</span>
                </button>

                <footer class="guessed-letters" id="guess-container">
                    Guessed letters:<br>
                </footer>
            </section>
        </div>
    </main>
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <script src="./index.js"></script>
</body>
</html>
